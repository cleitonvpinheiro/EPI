<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Gestão de Uniformes</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Sistema de Gestão de Uniformes</h1>
        </header>

        <main>
            <section>
                <h2>Registrar Entrega de Uniformes</h2>
                <form id="uniformForm">
                    <label for="nome">Nome do Colaborador:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="tipo">Tipo de Uniforme:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="calca">Calça</option>
                        <option value="camisa">Camisa</option>
                        <option value="mangote">Mangote</option>
                    </select>

                    <label for="tamanho">Tamanho:</label>
                    <select id="tamanho" name="tamanho" required>
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                    </select>

                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" required>

                    <label for="dataEntrega">Data de Entrega:</label>
                    <input type="date" id="dataEntrega" name="dataEntrega" required>

                    <button type="submit">Registrar</button>
                </form>
            </section>

            <section>
                <h2>Lista de Uniformes Entregues</h2>
                <ul id="uniformList"></ul>
            </section>
        </main>
    </div>

</body>
<script src="../src/app.js"></script>

</html>
